<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        background-color: #37bce0de;
      }
    </style>
  </head>
  <body>
    <div class="container shadow-lg p-3 m-5 bg-body-tertiary rounded">
      <form action="/update_teacher/{{view.id}}" method="POST">
        {% csrf_token %} <label for="">FirstName</label>
        <input
          class="form-control"
          type="text"
          name="first_name"
          value="{{data.first_name}}"
        /><br />
        <label for="">LastName</label
        ><input
          type="text"
          class="form-control"
          name="last_name"
          value="{{data.last_name}}"
        /><br />
        <label for="">Email</label>
        <input
          type="text"
          class="form-control"
          name="email"
          value="{{data.email}}"
        /><br />
        <label for="">Phone</label>
        <input
          type="text"
          class="form-control"
          name="phone"
          value="{{view.Phone}}"
        /><br />
        <label for="">Address</label
        ><input
          type="text"
          class="form-control"
          name="address"
          value="{{view.Address}}"
        /><br />
        <label for="">Age</label
        ><input
          type="text"
          name="age"
          class="form-control"
          value="{{view.age}}"
        /><br />
        <label for="">Qualification</label>
        <input
          class="form-control"
          type="text"
          name="qualification"
          value="{{view.Qualification}}"
        /><br />
        <input type="submit" value="update" />
      </form>
    </div>
  </body>
</html>
