<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      body{
        background-color: #37bce0de;
      }
      
      
    </style>
  </head>

  <body>
    <div class="container shadow-lg p-3 m-5 bg-body-tertiary rounded ">
      <h1 style="text-align: center">STUDENT REGISTRATION</h1>
      <form action="student" method="POST">
        {% csrf_token %}
      <label for="">FirstName</label>
      <input type="text" class="form-control" name="fname" /> <br />
      <label for="">LastName</label>
      <input type="text" class="form-control" name="lname" /> <br />
      <label for="">UserName</label>
      <input type="text" class="form-control" name="uname" /> <br />
      <label for="">Password</label>
      <input type="text" class="form-control" name="pass" /> <br />
      <label for="">Email</label>
      <input type="text" class="form-control" name="email" /> <br />
      <label for="">Address</label>
      <input type="text" class="form-control" name="add" /> <br />
      <label for="">PhoneNO</label>
      <input type="text" class="form-control" name="phone" /> <br />
      <label for="">Department</label>
        <select name="dep" id="" class="form-select">
          {% for i in data1 %}
          <option value="{{i.id}}">{{i.Dep_Name}}</option>
          {% endfor %}
        </select>

        <input type="submit" value="REGISTER" />
      </from>
    </div>
  </body>
</html>
